<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Submission Example</title>
    <style>
        /* Add any additional styling here */
    </style>
</head>
<body>

    <!-- Form 1: Contact Form -->
    <div class="row m-3">
        <div class="col-md-8">
            <div class="p-5 pb-2">
                <p class="h5 brand-font">Interested in connecting with us?</p>
                <p class="lead">We'd be happy to assist you.</p>
                <div class="row mb-3">
                    <div class="col">
                        <label for="contact-first-name" class="form-label">First name:</label>
                        <input type="text" class="form-control" id="contact-first-name" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="contact-last-name" class="form-label">Last name:</label>
                        <input type="text" class="form-control" id="contact-last-name" placeholder="Last name" required>
                    </div>
                </div>
                <label for="contact-email" class="form-label">Your Email Address:</label>
                <input type="email" class="form-control" id="contact-email" placeholder="e.g lumva@example.com" required>
                <div class="mb-3">
                    <label for="contact-message" class="form-label">Your Message:</label>
                    <textarea class="form-control" id="contact-message" rows="3" required></textarea>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-sm btn-dark ms-5" id="submitContactForm">Submit</button>
            </div>
        </div>
    </div>

    <!-- Form 2: Modal Form -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="assets/logo.png" alt="brand name" height="20">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="lead brand-font">Have a project idea?</p> 
                    <p class="h3 text-dark brand-font">Let's discuss it together.</p>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="GIT-first-name" class="form-label">First name:</label>
                            <input type="text" class="form-control" id="GIT-first-name" placeholder="First name" required>
                        </div>
                        <div class="col">
                            <label for="GIT-last-name" class="form-label">Last name:</label>
                            <input type="text" class="form-control" id="GIT-last-name" placeholder="Last name" required>
                        </div>
                    </div>
                    <label for="GIT-email" class="form-label">Your Email Address:</label>
                    <input type="email" class="form-control" id="GIT-email" placeholder="e.g lumva@example.com" required>
                    <div class="mb-3">
                        <label for="GIT-message" class="form-label">Your Message:</label>
                        <textarea class="form-control" id="GIT-message" rows="3" required></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="GIT-checkbox" required>
                        <label class="form-check-label" for="GIT-checkbox">By clicking the button you agree to our terms and conditions.</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark px-5" id="sendMessageBtn">Send Message</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Form 3: Newsletter Subscription -->
    <div class="container d-flex justify-content-center text-center py-4">
        <div class="flex-column">
            <h1 class="fw-bolder text-dark py-3">SUBSCRIBE TO OUR NEWSLETTER</h1>
            <p class="small">Stay up-to-date with our latest news and exclusive offers by subscribing to our newsletter today!</p>
            <div class="input-container d-flex">
                <input type="email" class="form-control" id="newsletter-email" placeholder="Your Email Address" required>
                <button type="button" class="btn btn-dark ms-2 px-3" id="subscribeBtn">Subscribe</button>
            </div>   
        </div>     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to save data to local storage
        function saveToLocalStorage(formName, data) {
            const existingData = JSON.parse(localStorage.getItem(formName)) || [];
            existingData.push(data);
            localStorage.setItem(formName, JSON.stringify(existingData));
        }
    
        // Handle submission for Contact Form
        document.getElementById('submitContactForm').addEventListener('click', function() {
            const firstName = document.getElementById('contact-first-name').value;
            const lastName = document.getElementById('contact-last-name').value;
            const email = document.getElementById('contact-email').value;
            const message = document.getElementById('contact-message').value;
    
            if (firstName && lastName && email && message) {
                const data = { firstName, lastName, email, message };
                saveToLocalStorage('contactForm', data);
                alert('Contact Form Submitted!');
                // Reset form fields
                document.getElementById('contact-first-name').value = '';
                document.getElementById('contact-last-name').value = '';
                document.getElementById('contact-email').value = '';
                document.getElementById('contact-message').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        });
    
        // Handle submission for Modal Form
        document.getElementById('sendMessageBtn').addEventListener('click', function() {
            const firstName = document.getElementById('GIT-first-name').value;
            const lastName = document.getElementById('GIT-last-name').value;
            const email = document.getElementById('GIT-email').value;
            const message = document.getElementById('GIT-message').value;
    
            if (firstName && lastName && email && message) {
                const data = { firstName, lastName, email, message };
                saveToLocalStorage('modalForm', data);
                alert('Modal Form Submitted!');
                // Reset form fields
                document.getElementById('GIT-first-name').value = '';
                document.getElementById('GIT-last-name').value = '';
                document.getElementById('GIT-email').value = '';
                document.getElementById('GIT-message').value = '';
                document.getElementById('GIT-checkbox').checked = false; // Uncheck the checkbox
                const modal = bootstrap.Modal.getInstance(document.getElementById('staticBackdrop'));
                modal.hide(); // Hide the modal after submission
            } else {
                alert('Please fill in all fields.');
            }
        });
    
        // Handle submission for Newsletter Form
        document.getElementById('subscribeBtn').addEventListener('click', function() {
            const email = document.getElementById('newsletter-email').value;
    
            if (email) {
                const data = { email };
                saveToLocalStorage('newsletter', data);
                alert('Newsletter Subscribed!');
                // Reset the email field
                document.getElementById('newsletter-email').value = '';
            } else {
                alert('Please enter your email address.');
            }
        });
    </script>
    
</body>
</html>
